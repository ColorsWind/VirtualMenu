name: VirtualMenu
main: com.blzeecraft.virtualmenu.VirtualMenuPlugin
version: 0.0.10-dev
softdepend: [PlaceHolderAPI, PlayerPoints, Vault]
depend: [ProtocolLib]
api-version: 1.13
changelog:
- add support for minecraft 1.14
commands:
  virtualmenu:
    description: Main command for VirtualMenu.
    usage: /<command> <reload/info/builder/open>
    aliases: [vm]
    permission: chestcommandspro.admin

permissions:
  virtualmenu.admin:
    description: Gives access to all virtualmenu commands
    default: op